<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1><center> <u>QUICK COMPLAINT FORM</u></center></h1>
    <form action="register" method="post">
        {% csrf_token %}

        <input type="text" name="first_name" placeholder="Name"><br><br>
        <input type="text" name="last_name" placeholder="Complain"><br><br>
        <input type="text" name="username" placeholder="Address"><br><br>
        <input type="email" name="email" placeholder="email"><br><br>
        <input type="password" name="password1" placeholder="Password"><br><br>
        <input type="password" name="password2" placeholder="Confirm password"><br><br>
        
        <input type="submit">

    </form>

    <div>
        {% for message in messages%}
        <h3>{{messages}}</h3>
        {% endfor %}
    </div>
</body>
</html>
